<script>
  function toggle(element) {
    var x = document.getElementById("answer");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
</script>

<button onclick="toggle()">Click Me</button>

<div id="answer" style="display: none;">
  {{ include.answer }}
</div>
